<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
   <link rel="stylesheet" href="./css/styles.css">
   <title>Стили элементов формы</title>
</head>

<body>
   <div class="wrapper">
      <form action="#" class="block-form">
         <div class="block-form__title">Стили элементов формы</div>
         <div class="block-form__input">
            <div class="checkbox">
               Выключатель №1
               <input type="checkbox" checked name="namecheckbox_1">
            </div>
         </div>
         <div class="block-form__input">
            <div class="checkbox">
               Выключатель №2
               <input type="checkbox" name="namecheckbox_2">
            </div>
         </div>
         <div class="block-form__input">
            <div class="radiobuttons">
               <div class="radiobuttons__item">
                  Вариант №1
                  <input type="radio" value="1" name="nameradio">
               </div>
               <div class="radiobuttons__item">
                  Вариант №2
                  <input type="radio" value="2" name="nameradio">
               </div>
               <div class="radiobuttons__item">
                  Вариант №3
                  <input type="radio" value="3" name="nameradio">
               </div>
            </div>
         </div>
         <button type="button" class="submit">Отправить форму</button>
      </form>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script> -->
   <script src="js/script.js"></script>
</body>

</html>
